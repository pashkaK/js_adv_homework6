<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            position: relative;
            background-color: green;
            height: 100px;
            width: 100px;
            border-radius: 50%;
        };
        #but {
            height: 100px;
            position: absolute;
        };
    </style>
    <script>
        window.onload = function () {
            var div = document.querySelector("div");
            var button = document.querySelector("button");
            var pos = 0;
            var int;
            var counter = 0;
            function start() {
                if(counter == 0) {
                int = setInterval(function () {
                    counter++
                    pos++
                    if(pos < screen.width - div.getBoundingClientRect().width) {
                        div.style.left = pos + "px";
                    } else {
                        pos = 0;  
                    }
                },5);}
            }
            button.addEventListener("click", function () {
                counter = 0;
                clearInterval(int);
            })
            div.addEventListener("click", start);
        }
            
    </script>
</head>
<body>
    <div></div> 
    <button id="but">stop</button> 
</body>
</html>
