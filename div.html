<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            background-color: green;
            height: 100px;
            width: 100px;
            border-radius: 50%;
        };
    </style>
    <script>
        window.onload = function () {
            var div = document.querySelector("div");
            var pos = 0;
            var int;
            var counter = 0;
            function startStop(){
                if(counter % 2 == 0){
                    int = setInterval(function () {
                        pos++
                        if(pos < screen.width - div.getBoundingClientRect().width) {
                            div.style.left = pos + "px";
                        } else {
                            pos = 0; 
                        }
                    }, 7);
                    counter++
                } else {
                    counter = 0;
                    clearInterval(int);
                }
            };
            div.addEventListener("click", startStop)
        }
            
    </script>
</head>
<body>
    <div></div>  
</body>
</html>
